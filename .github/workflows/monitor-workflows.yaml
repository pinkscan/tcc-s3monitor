name: Build and Push inference-api Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./inference-api
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/inference-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/inference-api:buildcache,mode=max
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/inference-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/inference-api:${{ github.sha }}
